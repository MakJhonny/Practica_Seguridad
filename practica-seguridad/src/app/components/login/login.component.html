<div class="container">

     <h1>Iniciar Sesión</h1>
      <form>
        <div class="form-group">
          <label for="name">Email</label>
          <input type="text" name="email" class="form-control" id="name_id"  [(ngModel)]="email">
        </div>
        <div class="form-group">
            <label for="name">Contraseña</label>
            <input type="password" name="password" class="form-control" id="name_id"  [(ngModel)]="password">
            <div *ngIf="!isLogged" class="text-danger">Correo o contraseña incorrectos </div>
            <div *ngIf="!isLogged" class="text-danger">Intentos restantes {{attemps}} </div>
            <div *ngIf="attempsExceded" class="text-danger">Intentos Excedidos </div>
          </div>
          
        <div>  
          <button *ngIf="!blockButtons"  type="button" class="btn btn-primary" (click)="login()">Ingresar</button>
          <div *ngIf="blockButtons" class="text-danger">Usted está bloqueado temporalmente </div>
       </div>
        <div>
          <button *ngIf="!blockButtons"  type="button" class="btn btn-primary  mt-2" routerLink="create-account">Crear cuenta</button>
        </div>
        
      </form>  
    </div>
